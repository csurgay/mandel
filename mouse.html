<!DOCTYPE html>
<html>
    <head>
        <title>Mandelbrot</title>
    </head>
    <body>
        <canvas id="mandel" width="900" height="900"></canvas>
        <script>
            class Complex {
                constructor(a,b) {
                    this.a=a;
                    this.b=b;
                    return this;
                }
                plus(c) {
                    return new Complex(this.a+c.a,this.b+c.b);
                }
                square() {
                    return new Complex(this.a*this.a-this.b*this.b,2*this.a*this.b);
                }
                length() {
                    return Math.sqrt(this.a*this.a+this.b*this.b);
                }
            }
            const canvas=document.getElementById("mandel");
            let img=new Image();
            const ctx=canvas.getContext("2d");
            //ctx.translate(0.5,0.5);
            const dx=canvas.width, dy=canvas.height;
            let mx,my;
            canvas.addEventListener("mousemove", mousemove, false);            
            canvas.addEventListener("mousewheel", mousewheel, false);            
            canvas.addEventListener("click", mouseclick, false);            
            let wx1=-2.0, wx2=0.5, wy1=-1.3, wy2=1.3; // window
            let fx1=wx1,fy1=wy1,fx2=wx2,fy2=wy2; // red frame 
            let cx=-0.5009922556371084, cy=-0.52248;
            iterations=1500;
            threshold=10;
            drawMandel();

            function mousemove(evt) {
                mx = evt.offsetX;
                my = evt.offsetY;
                cx = xretrans(evt.offsetX);
                cy = yretrans(evt.offsetY);
                drawFramedMandel();
                drawDot();
            }
            function mousewheel(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                let q = 0.05;
                if (Math.abs(evt.deltaY)>100) q=0.1;
                else if (Math.abs(evt.deltaY)>threshold) q=0.2;
                if (evt.deltaY>0) q=-q;
                fx1=fx1+(cx-fx1)*q;
                fx2=fx2-(fx2-cx)*q;
                fy1=fy1+(cy-fy1)*q;
                fy2=fy2-(fy2-cy)*q;
                drawFramedMandel();
            }
            function mouseclick(evt) {
                drawMandel();
            }

            function xtrans(x) {
                return (x-wx1)*dy/(wx2-wx1);
            }
            function ytrans(y) {
                return (y-wy1)*dy/(wy2-wy1);
            }
            function xretrans(x) {
                return x*(wx2-wx1)/dy+wx1;
            }
            function yretrans(y) {
                return y*(wy2-wy1)/dy+wy1;
            }

            function drawFramedMandel() {
                let fx=xtrans(fx1), fy=ytrans(fy1);
//                img.onload=function() {
                    ctx.drawImage(img,fx,fy,
                    xtrans(fx2)-fx,ytrans(fy2)-fy,
                    0,0,dx,dy);
//                }
            }

            function drawDot() {
                ctx.beginPath();
                ctx.fillStyle="#F00";
                ctx.fillRect(xtrans(cx)-1,ytrans(cy)-1,3,3);
                ctx.fill();
            }

            function drawMandel() {
                ctx.clearRect(0, 0, dx, dy);
                wx1=fx1, wy1=fy1, wx2=fx2, wy2=fy2;
                const wxs=(wx2-wx1)/dx, wys=(wy2-wy1)/dy;
                for (let x=wx1; x<wx2; x+=wxs) {
                    for (let y=wy1; y<wy2; y+=wys) {
                        const c=new Complex(x,y);
                        let z=new Complex(0,0);
                        let color="rgb(0,0,0)";
                        for (let i=0; i<iterations; i++) {
                            z=z.square().plus(c);
                            if (z.length()>threshold) {
                                let colorv=255*Math.log(i)/Math.log(iterations);
                                if (colorv>255) colorv>255;
                                color="rgb("+colorv+","+colorv+","+colorv+")";
                                break;
                            }
                        }
                        ctx.beginPath();
                        ctx.fillStyle=color;
                        ctx.fillRect(xtrans(x),ytrans(y),1,1);
                        ctx.fill();
                    }
                }
                img.src=canvas.toDataURL();
            }

            function wait4img() {

            }
        </script>
    </body>
</html>
